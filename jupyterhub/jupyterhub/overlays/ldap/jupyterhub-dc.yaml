- op: add
  path: /spec/template/spec/containers/0/env/-
  value: 
    name: LDAP_HOST
    valueFrom:
      configMapKeyRef:
        name: jupyterhub-ldap
        key: LDAP_HOST 
- op: add
  path: /spec/template/spec/containers/0/env/-
  value: 
    name: LDAP_BIND_DN_DC
    valueFrom:
      configMapKeyRef:
        name: jupyterhub-ldap
        key: LDAP_BIND_DN_DC 
- op: add
  path: /spec/template/spec/containers/0/env/-
  value: 
    name: LDAP_USER
    valueFrom:
      secretKeyRef:
        name: $(ldap_credentials_secret)
        key: username 
- op: add
  path: /spec/template/spec/containers/0/env/-
  value: 
    name: LDAP_PASSWORD
    valueFrom:
      secretKeyRef:
        name: $(ldap_credentials_secret)
        key: password
- op: add
  path: /spec/template/spec/containers/0/env/-
  value: 
    name: LDAP_USE_SSL
    valueFrom:
      configMapKeyRef:
        name: jupyterhub-ldap
        key: LDAP_USE_SSL
- op: add
  path: /spec/template/spec/containers/0/env/-
  value: 
    name: JUPYTERHUB_AUTH_STATE
    valueFrom:
      configMapKeyRef:
        name: jupyterhub-ldap
        key: JUPYTERHUB_AUTH_STATE 
- op: add
  path: /spec/template/spec/containers/0/env/-
  value: 
    name: LDAP_AUTH_STATE_ATTR
    valueFrom:
      configMapKeyRef:
        name: jupyterhub-ldap
        key: LDAP_AUTH_STATE_ATTR
- op: add
  path: /spec/template/spec/containers/0/env/-
  value: 
    name: LDAP_ALLOWED_GROUPS
    valueFrom:
      configMapKeyRef:
        name: jupyterhub-ldap
        key: LDAP_ALLOWED_GROUPS
- op: add
  path: /spec/template/spec/containers/0/env/-
  value: 
    name: CONFIGPROXY_AUTH_TOKEN
    valueFrom:
      secretKeyRef:
        name: $(jupyterhub_internal_secret)
        key: CONFIGPROXY_AUTH_TOKEN 
- op: add
  path: /spec/template/spec/containers/0/env/-
  value: 
    name: JPY_COOKIE_SECRET
    valueFrom:
      secretKeyRef:
        name: $(jupyterhub_internal_secret)
        key: JPY_COOKIE_SECRET
- op: add
  path: /spec/template/spec/containers/0/env/-
  value: 
    name: LDAP_SECRET_MOUNT
    valueFrom:
      configMapKeyRef:
        name: jupyterhub-ldap
        key: LDAP_SECRET_MOUNT
- op: add
  path: /spec/template/spec/containers/0/volumeMounts/-
  value: 
    mountPath: /opt/app-root/ldap
    name: rolemapping
- op: add
  path: /spec/template/spec/volumes/-
  value: 
    configMap:
      defaultMode: 420
      name: $(ldap_role_mount_configmap)
    name: rolemapping